before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libeXosip2

language: python
python:
  - "2.7"
  - "3.5"
# command to install dependencies
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install -r requirements-lt_3.2; fi
  - pip install -r requirements.txt
# command to run tests
script: cd src && python -m unittest
